# These github actions will update Terraform section(s) of README(s), and
# perform linting using pre-commit.
# spell-checker: ignore chmod hadolint
# yamllint disable rule:line-length
---
name: pre-commit

# yamllint disable-line rule:truthy
on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install terraform-docs
        run: |
          sudo curl -sLo /tmp/terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.15.0/terraform-docs-v0.15.0-linux-amd64.tar.gz
          sudo tar -C /tmp -xzf /tmp/terraform-docs.tar.gz
          sudo mv /tmp/terraform-docs /usr/local/bin/
          sudo chmod 0755 /usr/local/bin/terraform-docs
      - name: Install talisman
        run: |
          sudo curl -sLo /usr/local/bin/talisman https://github.com/thoughtworks/talisman/releases/download/v1.22.0/talisman_linux_amd64
          sudo chmod 0755 /usr/local/bin/talisman
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hadolint/hadolint-action@v1.5.0
        with:
          dockerfile: "Dockerfile"
