# use goreleaser for builds and containers
# spell-checker: ignore incpatch goarch opencontainers
#
# TODO: @memes
#  - search for APP and update as needed
#  - modify labels, as needed
---
project_name: APP
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    # TODO: @memes - modify to match location of main package if not in root
    main: ./cmd/APP/
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - memes/{{ .ProjectName }}:latest
      - memes/{{ .ProjectName }}:{{ .Tag }}
      - memes/{{ .ProjectName }}:{{ .Major }}
    dockerfile: Dockerfile
    use: docker
    build_flag_templates:
      # yamllint disable rule:line-length
      - "--pull"
      - "--label=maintainer=Matthew Emes <memes@matthewemes.com>"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.authors=memes@matthewemes.com"
      - "--label=org.opencontainers.image.description={{ .ProjectName }} description"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}/tree/{{ .FullCommit }}"
      - "--label=org.opencontainers.image.documentation={{ .GitURL }}/tree/{{ .FullCommit }}/README.md"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.url={{ .GitURL }}"
      - "--label=org.label-schema.schema-version=1.0"
      - "--label=org.label-schema.description={{ .ProjectName }} description"
      - "--label=org.label-schema.name={{ .ProjectName }}"
      - "--label=org.label-schema.vcs-url={{ .GitURL }}/tree/{{ .FullCommit }}"
      - "--label=org.label-schema.usage={{ .GitURL }}/tree/{{ .FullCommit }}/README.md"
      - "--label=org.label-schema.version={{ .Version }}"
      - "--label=org.label-schema.vcs-ref={{ .FullCommit }}"
      - "--label=org.label-schema.url={{ .GitURL }}"
      - "--label=org.label-schema.license=MIT"
      # yamllint enable rule:line-length
release:
  draft: false
  prerelease: auto
milestones:
  - close: true
    fail_on_error: false
    name_template: "{{ .Tag }}"
